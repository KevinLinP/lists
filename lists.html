<head>
  <title>Lists of Lists</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
</head>

<body>
  {{#if currentUser}}
    <span class="is-logged-in">{{loginButtons}}</span>
    <div id="container">
      <header id="header">
        <h1 class="lead">Lists of Lists</h1>
        {{> groups}}
      </header>
      <div id="lists" class="columns">
        {{> lists}}
      </div>
    </div>
  {{else}}
    {{loginButtons}}
  {{/if}}
</body>

<template name="groups">
  <ol class="groups">
  {{#each groups}}
    {{#if isActive this}}
    <li class="groups-group is-active" data-id="{{_id}}">{{name}}</li>
    {{else}}
    <li class="groups-group" data-id="{{_id}}">{{name}}</li>
    {{/if}}
  {{/each}}
  <li class="groups-group"><input type="text" class="js-group-new-input" placeholder="+"/></li>
  </ol>
</template>

<template name="lists">
  {{#if groupSelected}}
    {{#each lists}}
      <div class="list columns-item" data-id="{{_id}}">
        <input type="text" class="list-header js-list-input" value="{{name}}" />
        {{> items}}
      </div>
    {{/each}}
    <div class="list list-new columns-item">
      <input class="list-header js-list-new-input" type="text" placeholder="+">
    </div>
  {{/if}}
</template>

<template name="items">
  <ol class="list-list js-list-list">
    {{#each items}}
    <li data-id="{{this._id}}"><input class="list-item js-item-input" type="text" value="{{name}}"/><i class="icon-reorder icon-large handle pull-right"></i></li>
    {{/each}}
    <li><input type="text" class="list-item js-item-new-input" placeholder="+" /></li>
  </ol>
</template>
