<head>
  <title>Lists</title>
</head>

<body>
  <div id="container">
    <header id="header">
      <h1 class="lead">Lists</h1>
    </header>
    <div id="content" class="columns">
      {{> lists}}
    </div>
  </div>
</body>

<template name="lists">
  {{#each lists}}
    <div class="list columns-item" data-id="{{_id}}">
      {{#if _id}}
      <h2 class="list-header js-list-target">{{name}}</h2>
      {{> items}}
      {{else}}
      <input class="list-new-input" type="text">
      {{/if}}
    </div>
  {{/each}}
</template>

<template name="items">
  <ol class="list-list unstyled">
    {{#each items}}
    <li class="list-item js-item-target" data-id="{{this._id}}">{{this.name}}
    {{/each}}
  </ol>
  <input class="list-item-input js-items-new-input" type="text">
</template>
