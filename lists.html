<head>
  <title>Lists of Lists</title>
</head>

<body>
  {{#if currentUser}}
    <span class="is-logged-in">{{loginButtons}}</span>
    <div id="container">
      <header id="header">
        <h1 class="lead">Lists of Lists</h1>
      </header>
      <div id="content" class="columns">
        {{> lists}}
      </div>
    </div>
  {{else}}
    {{loginButtons}}
  {{/if}}
</body>

<template name="lists">
  {{#each lists}}
    {{#if _id}}
      <div class="list columns-item" data-id="{{_id}}">
        <h1 class="list-header js-list-target">{{name}}</h1>
        {{> items}}
      </div>
    {{else}}
      <div class="list list-new columns-item" data-id="{{_id}}">
        <input class="list-new-input" type="text" placeholder="+">
      </div>
    {{/if}}
  {{/each}}
</template>

<template name="items">
  <ol class="list-list unstyled">
    {{#each items}}
    <li class="list-item js-item-target" data-id="{{this._id}}">{{this.name}}
    {{/each}}
  </ol>
  <input class="list-item-input js-items-new-input" type="text" placeholder="+">
</template>
