<head>
  <title>Lists</title>
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <div id="container">
    <header id="header">
      <h1 class="lead">Lists</h1>
    </header>
    <div id="content" class="columns">
      {{> lists}}
    </div>
  </div>
</body>

<template name="lists">
  {{#each lists}}
    <div class="list columns-item" data-id="{{_id}}">
      {{#if _id}}
      <h2 class="list-header">
        {{name}}
        <a class="delete pull-right"><i class="icon-trash"></i></a>
      </h2>
      {{> items}}
      {{else}}

      <input class="list-new-input" type="text">
      {{/if}}
    </div>
  {{/each}}
</template>

<template name="items">
  <ol class="list-list unstyled">
    {{#each items}}
    <li class="list-item" data-id="{{this._id}}">{{this.name}} <a class="js-items-delete pull-right"><i class="icon-trash"></i></a>
    {{/each}}
  </ol>
  <input class="list-item-input js-items-new-input" type="text">
</template>
